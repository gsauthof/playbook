  template:
      src: virtual_re.j2
      dest: /etc/postfix/virtual_re
      owner: root
      group: root
      mode: '644'
  tags: [ conf, postfix ]

- name: generate TLS dh parameter set
  command:
      cmd: openssl dhparam -out /etc/postfix/dh2048.pem 2048
      creates: /etc/postfix/dh2048.pem
  tags: [ conf, postfix ]
  notify: reload postfix


- name: remove unused default config files
  file:
      dest: "/etc/postfix/{{ item }}"
      state: absent
  loop:
      - access
      - canonical
      - generic
      - relocated
  tags: [ conf, postfix ]

# cf. https://manpath.be/c7/8/postfix_local_selinux#L60
- name: allow local mail spooling
  seboolean:
      name: allow_postfix_local_write_mail_spool
      state: yes
      persistent: yes
  tags: [ conf, selinux, postfix ]

- name: enable smtp port in firewall
  firewalld:
      service: smtp
      state: enabled
      permanent: yes
  tags: [ conf, firewall, postfix ]


