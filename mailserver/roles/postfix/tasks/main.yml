---


- name: install postfix
  package:
      name: postfix
      state: latest
  notify:
      - enable postfix
      - reload postfix
  tags: [ pkg, postfix ]

- name: install additional packages
  package:
      name:
          - selinux-policy-doc
      state: latest
  tags: [ pkg, postfix ]

- name: create main config
  template:
      src: "{{ item }}.j2"
      dest: "/etc/postfix/{{ item }}"
      owner: root
      group: root
      mode: '644'
  notify: reload postfix
  loop:
      - main.cf
      - master.cf
  tags: [ conf, postfix ]

